## Example configuration for the SingleMuonTriggerAnalysis macro
# Uses HLT_Mu8 to emulate HLT_Mu12

nEventsMax = -1
ntuplesList = rootFileList.txt
isMC = false
json = json_2017.txt
output = histograms.root
# Trigger
hltPath = HLT_Mu8_v
l1Seed = L1_SingleMu5
#
matchOnlineOffline = true
# Trigger Objects (order may matter)
triggerObjects = hltL1sSingleMu3IorSingleMu5IorSingleMu7
triggerObjects = hltL3fL1sMu5L1f0L2f5L3Filtered8
#

# Offline selection 
nMuonsMin   = 1
muonsPtMin  = 5.0
muonsEtaMax = 2.2

# L1 emulation
# to switch off emulation set value below to 0
nL1MuonsMin   = 1
l1MuonsPtMin  = 12.0
l1MuonsEtaMax =  2.3057

# L3 emulation
# to switch off emulation set value below to 0
nL3MuonsMin   = 1
l3MuonsPtMin  = 12.0
l3MuonsEtaMax =  2.3

